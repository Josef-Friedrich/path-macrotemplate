[tox]
envlist = py27, py36, docs, flake8

[testenv]
deps = nose
       six
commands = nosetests

[testenv:docs]
basepython = python2.7
deps =
    sphinx
    sphinx_rtd_theme
commands =
    ./_generate-readme.py
    sphinx-build -W -q -b html doc/source {envtmpdir}/html

[testenv:flake8]
basepython = python3.6
deps = flake8
       six
commands = flake8 tmep test
